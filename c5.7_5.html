<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="c5.7_5.css">
    <script defer src="c5.7_5.js"></script>
</head>
<body>
    <div id="request">
        <h2>Введите номер страницы и лимит в диапазоне от 1 до 10</h2>
        <label class="pageNumber_label" for="pageNumber">Номер страницы</label>
        <input type="number" name="pageNumber" class="inputNumber" value="1" id="pageNumber" required />
        <label class="limit_label" for="limit">Лимит</label>  
        <input type="number" name="limit" class="inputNumber" value="3" id="limit" required />
        <button class="btn" id="btn">Запрос</button>
        <button class="btn" id="btn_clear">Очистить хранилище</button>
    </div>
    <div class="result"></div>
</body>
</html>
